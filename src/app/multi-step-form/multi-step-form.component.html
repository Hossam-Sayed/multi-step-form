<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="w-100" style="max-width: 800px">
    <div class="card p-4 rounded-4 shadow-sm">
      <mat-horizontal-stepper linear>
        <mat-step [stepControl]="form.get('personalInfo')!">
          <form [formGroup]="personalInfoGroup">
            <ng-template matStepLabel>Personal Info</ng-template>
            <div class="row mt-4">
              <div class="col-md-4">
                <mat-form-field appearance="outline" class="block w-full">
                  <mat-label>Full Name</mat-label>
                  <input matInput formControlName="fullName" />
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field class="block w-full" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="block w-full" appearance="outline">
                  <mat-label>Date of Birth</mat-label>
                  <input matInput type="date" formControlName="dob" />
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field class="block w-full" appearance="outline">
                  <mat-label>Phone</mat-label>
                  <input matInput formControlName="phone" />
                </mat-form-field>
              </div>
            </div>

            <div>
              <button
                mat-button
                matStepperNext
                [disabled]="!form.get('personalInfo')?.valid"
              >
                Next
              </button>
            </div>
          </form>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Addresses</ng-template>
          <app-address-step
            [addresses]="addresses"
            (add)="addAddress()"
            (remove)="removeAddress($event)"
          />
          <div class="mt-4">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Skills</ng-template>
          <app-skills-step
            [skills]="skills"
            (add)="addSkill()"
            (remove)="removeSkill($event)"
          />
          <div class="mt-4">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Review</ng-template>
          <pre>{{ form.value | json }}</pre>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button color="primary" (click)="onSubmit()">
            Submit
          </button>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
